<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="scripts/config.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Kotoba</h1>
        <h2>Apprenez les mots et enrichissez vos vocabulaire en japonais !</h2>
    </header>

    <main>
        <p>Quelle cathécorie souhaiez-vous ? Cochez votre choix ci-dessou. </p>
        <div class="choixTypeJeu">
            <input type="radio" name="optionType" id="verbe" value="1">
            <label for="verbe">Verbe</label>
            <input type="radio" name="optionType" id="nom" value="2">
            <label for="nom">Nom</label>
            <input type="radio" name="optionType" id="adjectif" value="3">
            <label for="adjectif">Adjectif</label>
        </div>

        <div class="zoneProposition">
            ことば
        </div>

        <p>Tapez le sens de mot en français <br>
            Attention: tappez tout en miniscule !
        </p>

        <div class="zoneSaisie">
            
            <input type="text" id="inputReponse" name="inputReponse" placeholder="Votre réponse">
            <button id="BtnVerifier">Vérifier</button>
        </div>
        
        <div class="zoneScore">
            Votre score : <span>0</span>
        </div>

        <button id="reviser">Réviser</button>
    </main>

    <footer>
        Création de Yu IWAKI
    </footer>
    
</body>
</html>
